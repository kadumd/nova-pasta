<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./engine.js" defer></script>
</head>

<body>
    <header>
        <div class="espaco-da-logo">
            <img src="./img/logo.jpeg" alt="" class="logo">
        </div>
        <nav>
            <a href="">Home</a>
            <a href="">Musics</a>
        </nav>
        <div class="pra-nada"></div>
    </header>
    <main>
        <!-- primeira parte -->
        <div>
            <div class="avaliacoes-da-musica"></div>
            <div class="foto-do-album"></div>
        </div>
        <!-- segunda parte -->
        <div>
            <div class="lista-de-musicas"></div>
            <div class="controle-da-musica">
                <div class="tempo"></div>
                <div class="control">
                    <div class="al"></div>
                    <div class="retroceder"></div>
                    <div class="pausar"></div>
                    <div class="passar"></div>
                    <div class="r"></div>
                </div>
            </div>
        </div>
        <!-- terceira parte -->
        <div>
            <div class="chat"></div>
            <textarea name="" id="" class="mensagem"></textarea>
        </div>
    </main>

    <script>
        const textArea = document.querySelector(".mensagem")
        textArea.addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                const nome = textArea.value

                fetch('/treino', {
                    method: "POST",
                    body: JSON.stringify({ nome: nome })
                })
            }
        })
    </script>
    <script type="module" src="./treino2.js"></script>
</body>

</html>
